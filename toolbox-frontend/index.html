<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/toolbox-icon.svg" />
    <link rel="apple-touch-icon" href="/toolbox-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="多功能在线工具箱 - 一站式开发者工具集合，包含Base64编解码、JSON格式化、正则测试、Cron解析等实用工具" />
    <meta name="keywords" content="在线工具,开发工具,Base64,JSON,正则表达式,Cron,工具箱" />
    <meta name="theme-color" content="#1677ff" />

    <!-- 关键资源预加载优化 -->
    <!-- 预加载关键图标 - 提升首屏渲染速度 -->
    <link rel="preload" href="/toolbox-icon.svg" as="image" type="image/svg+xml">

    <!-- 预加载PWA清单 - 提升离线体验 -->
    <link rel="preload" href="/manifest.json" as="fetch" crossorigin="anonymous">

    <!-- 字体优化：预加载系统字体和设置font-display -->
    <style>
      /* 系统字体优化 - 确保快速渲染 */
      @font-face {
        font-family: 'System';
        src: local('-apple-system'), local('BlinkMacSystemFont'), local('Segoe UI'), local('Roboto'), local('Helvetica Neue'), local('Arial');
        font-display: swap;
        font-weight: 100 900;
      }

      /* 预定义字体栈，避免FOIT */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-display: swap;
      }

      /* 关键渲染路径优化 */
      * {
        font-display: swap;
      }
    </style>

    <title>多功能工具箱 - Multi-function Toolbox</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
