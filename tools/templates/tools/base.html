<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}工具箱{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background: var(--bs-body-bg); }
        .navbar { box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .card { box-shadow: 0 2px 12px rgba(0,0,0,0.07); border-radius: 1rem; }
        .footer { color: var(--bs-secondary-color, #888); font-size: 0.95em; margin-top: 3rem; text-align: center; }
        pre { background: var(--bs-tertiary-bg, #f4f4f4); border-radius: 0.5em; padding: 1em; color: var(--bs-body-color); }
        body[data-bs-theme="dark"] .navbar { box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        body[data-bs-theme="dark"] .card { background: #23272b; color: #eee; box-shadow: 0 2px 12px rgba(0,0,0,0.2); }
        body[data-bs-theme="dark"] pre { background: #23272b; color: #eee; }
        body[data-bs-theme="dark"] .footer { color: #aaa; }
    </style>
</head>
<body data-bs-theme="light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-tools me-2"></i>工具箱
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/base64/"><i class="bi bi-clipboard-data"></i> Base64</a></li>
        <li class="nav-item"><a class="nav-link" href="/diff/"><i class="bi bi-file-diff"></i> 文本对比</a></li>
        <li class="nav-item"><a class="nav-link" href="/timestamp/"><i class="bi bi-clock-history"></i> 时间戳</a></li>
        <li class="nav-item"><a class="nav-link" href="/ipgen/"><i class="bi bi-diagram-3"></i> IP生成</a></li>
        <li class="nav-item"><a class="nav-link" href="/password/"><i class="bi bi-shield-lock"></i> 密码</a></li>
        <li class="nav-item"><a class="nav-link" href="/uuid/"><i class="bi bi-fingerprint"></i> UUID</a></li>
        <li class="nav-item"><a class="nav-link" href="/unicode/"><i class="bi bi-type"></i> Unicode互转</a></li>
      </ul>
      <button id="themeToggle" class="btn btn-outline-light btn-sm ms-2" type="button">
        <i class="bi bi-moon"></i> 暗黑模式
      </button>
    </div>
  </div>
</nav>
<div class="container" style="max-width: 700px; padding-bottom: 80px;">
    {% block content %}{% endblock %}
</div>
<footer class="footer fixed-bottom bg-body-tertiary py-2 border-top" style="z-index:1030;">
  <div class="container text-center">
    <div class="mb-1 small text-muted">由 <b>Django</b> + <b>Bootstrap</b> 提供支持</div>
    <div class="d-flex justify-content-center align-items-center">
      <i class="bi bi-clock-history me-1"></i>
      <span id="footerClock" class="me-2"></span>
      <span>© 2024 工具箱</span>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const themeToggle = document.getElementById('themeToggle');
function setDarkMode(on) {
  document.body.setAttribute('data-bs-theme', on ? 'dark' : 'light');
  themeToggle.innerHTML = on ? '<i class="bi bi-brightness-high"></i> 亮色模式' : '<i class="bi bi-moon"></i> 暗黑模式';
  localStorage.setItem('theme', on ? 'dark' : 'light');
}
themeToggle.onclick = function() {
  setDarkMode(themeToggle.innerHTML.includes('暗黑'));
};
if(localStorage.getItem('theme') === 'dark') setDarkMode(true);

function updateFooterClock() {
  const el = document.getElementById('footerClock');
  if (el) {
    const now = new Date();
    const y = now.getFullYear();
    const m = String(now.getMonth()+1).padStart(2,'0');
    const d = String(now.getDate()).padStart(2,'0');
    const h = String(now.getHours()).padStart(2,'0');
    const min = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    el.textContent = `${y}-${m}-${d} ${h}:${min}:${s}`;
  }
}
setInterval(updateFooterClock, 1000);
updateFooterClock();
</script>
</body>
</html>
