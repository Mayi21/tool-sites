{% extends 'tools/base.html' %}
{% block title %}Base64 编解码{% endblock %}
{% block content %}
<div class="card p-4 mb-4">
  <h2 class="mb-3"><i class="bi bi-clipboard-data"></i> Base64 字符串/文件编解码</h2>
  <form id="b64Form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">字符串</label>
      <textarea class="form-control" name="text" rows="3">{{ text|default:'' }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">或选择文件</label>
      <input class="form-control" type="file" name="file">
    </div>
    <div class="mb-3">
      <label class="form-label">操作</label>
      <select class="form-select" name="action">
        <option value="encode" {% if action == 'encode' %}selected{% endif %}>编码</option>
        <option value="decode" {% if action == 'decode' %}selected{% endif %}>解码</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-repeat"></i> 提交</button>
  </form>
  <div id="b64ResultWrap">
    {% if result %}
    <hr>
    <div class="alert alert-success">
      <h6>结果：</h6>
      <pre id="b64Result">{{ result }}</pre>
      <button class="btn btn-outline-secondary btn-sm" onclick="copyB64()"><i class="bi bi-clipboard"></i> 复制</button>
    </div>
    {% endif %}
  </div>
</div>
<!-- Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1080">
  <div id="b64Toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="bi bi-clipboard-check"></i> 复制成功！
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
<script>
function copyB64() {
  var text = document.getElementById('b64Result').innerText;
  navigator.clipboard.writeText(text).then(function(){
    var toast = new bootstrap.Toast(document.getElementById('b64Toast'));
    toast.show();
  });
}

const b64Form = document.getElementById('b64Form');
b64Form.addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(b64Form);
  fetch('', {
    method: 'POST',
    headers: { 'X-Requested-With': 'XMLHttpRequest' },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    let html = '<hr><div class="alert alert-success">';
    html += '<h6>结果：</h6>';
    html += '<pre id="b64Result">' + data.result + '</pre>';
    html += '<button class="btn btn-outline-secondary btn-sm" onclick="copyB64()"><i class="bi bi-clipboard"></i> 复制</button>';
    html += '</div>';
    document.getElementById('b64ResultWrap').innerHTML = html;
  });
});
</script>
{% endblock %}
