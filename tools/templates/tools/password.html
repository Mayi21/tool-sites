{% extends 'tools/base.html' %}
{% block title %}随机密码生成{% endblock %}
{% block content %}
<div class="card p-4 mb-4">
  <h2 class="mb-3"><i class="bi bi-shield-lock"></i> 随机密码生成</h2>
  <form id="pwForm" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">密码长度</label>
      <input class="form-control" type="number" name="length" value="{{ length|default:12 }}" min="4" max="64">
    </div>
    <div class="mb-3">
      <label class="form-label">包含字符类型</label><br>
      <input type="checkbox" name="use_upper" {% if use_upper %}checked{% endif %}> 大写字母
      <input type="checkbox" name="use_lower" {% if use_lower %}checked{% endif %}> 小写字母
      <input type="checkbox" name="use_digits" {% if use_digits %}checked{% endif %}> 数字
      <input type="checkbox" name="use_symbols" {% if use_symbols %}checked{% endif %}> 特殊符号
    </div>
    <div class="mb-3">
      <label class="form-label">生成数量</label>
      <input class="form-control" type="number" name="count" value="{{ count|default:1 }}" min="1" max="200">
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-shuffle"></i> 生成</button>
  </form>
  <div id="pwResultWrap">
    {% if result %}
    <hr>
    <div class="alert alert-success">
      <h6>生成结果：</h6>
      <button class="btn btn-outline-secondary btn-sm mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#pwResultCollapse" aria-expanded="false" aria-controls="pwResultCollapse">
        显示/隐藏结果
      </button>
      <div class="collapse show" id="pwResultCollapse">
        <pre id="pwResult" style="white-space: pre; max-height: 300px; overflow:auto;">{{ result }}</pre>
        <button class="btn btn-outline-secondary btn-sm mt-2" onclick="copyPw()"><i class="bi bi-clipboard"></i> 复制全部</button>
      </div>
    </div>
    {% endif %}
  </div>
</div>
<!-- Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1080">
  <div id="pwToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="bi bi-clipboard-check"></i> 复制成功！
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
<script>
function copyPw() {
  var text = document.getElementById('pwResult').innerText;
  navigator.clipboard.writeText(text).then(function(){
    var toast = new bootstrap.Toast(document.getElementById('pwToast'));
    toast.show();
  });
}

// AJAX无刷新提交
const form = document.getElementById('pwForm');
form.addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(form);
  fetch('', {
    method: 'POST',
    headers: { 'X-Requested-With': 'XMLHttpRequest' },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    let html = '<hr><div class="alert alert-success">';
    html += '<h6>生成结果：</h6>';
    html += '<button class="btn btn-outline-secondary btn-sm mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#pwResultCollapse" aria-expanded="false" aria-controls="pwResultCollapse">显示/隐藏结果</button>';
    html += '<div class="collapse show" id="pwResultCollapse">';
    html += '<pre id="pwResult" style="white-space: pre; max-height: 300px; overflow:auto;">' + data.result + '</pre>';
    html += '<button class="btn btn-outline-secondary btn-sm mt-2" onclick="copyPw()"><i class="bi bi-clipboard"></i> 复制全部</button>';
    html += '</div></div>';
    document.getElementById('pwResultWrap').innerHTML = html;
  });
});
</script>
{% endblock %}
