{% extends 'tools/base.html' %}
{% block title %}Unix 时间戳转换{% endblock %}
{% block content %}
<div class="card p-4 mb-4">
  <h2 class="mb-3"><i class="bi bi-clock-history"></i> Unix 时间戳转换</h2>
  <form id="tsForm" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Unix 时间戳</label>
      <input class="form-control" type="text" name="timestamp" value="{{ timestamp|default:'' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">或日期时间（YYYY-MM-DD HH:MM:SS）</label>
      <input class="form-control" type="text" name="datetime_str" value="{{ datetime_str|default:'' }}">
    </div>
    <div class="d-flex gap-2">
      <button type="button" class="btn btn-primary" id="btnTs2Date"><i class="bi bi-clock"></i> 时间戳转时间</button>
      <button type="button" class="btn btn-success" id="btnDate2Ts"><i class="bi bi-hourglass-split"></i> 时间转时间戳</button>
    </div>
  </form>
  <div id="tsResultWrap">
    {% if result %}
    <hr>
    <div class="alert alert-success">
      <h6>转换结果：
        <button class="btn btn-outline-secondary btn-sm ms-2" id="refreshNowBtn" title="刷新当前时间"><i class="bi bi-arrow-clockwise"></i></button>
      </h6>
      <pre id="tsResult">{{ result }}</pre>
      <button class="btn btn-outline-secondary btn-sm" onclick="copyTs()"><i class="bi bi-clipboard"></i> 复制</button>
    </div>
    {% endif %}
  </div>
</div>
<!-- Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1080">
  <div id="tsToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="bi bi-clipboard-check"></i> 复制成功！
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
<script>
function copyTs() {
  var text = document.getElementById('tsResult').innerText;
  navigator.clipboard.writeText(text).then(function(){
    var toast = new bootstrap.Toast(document.getElementById('tsToast'));
    toast.show();
  });
}

function bindRefreshBtn() {
  const refreshBtn = document.getElementById('refreshNowBtn');
  if (refreshBtn) {
    refreshBtn.onclick = function() {
      fetch(window.location.pathname, {
        method: 'GET',
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      })
      .then(res => res.text())
      .then(html => {
        // 只替换结果区
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const newResult = doc.getElementById('tsResultWrap');
        if (newResult) {
          document.getElementById('tsResultWrap').innerHTML = newResult.innerHTML;
          bindRefreshBtn(); // 关键：每次替换后重新绑定
        }
      });
    };
  }
}
bindRefreshBtn();

const tsForm = document.getElementById('tsForm');
document.getElementById('btnTs2Date').onclick = function() {
  const formData = new FormData(tsForm);
  formData.set('datetime_str', ''); // 只用时间戳
  fetch('', {
    method: 'POST',
    headers: { 'X-Requested-With': 'XMLHttpRequest' },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    let html = '<hr><div class="alert alert-success">';
    html += '<h6>转换结果：<button class="btn btn-outline-secondary btn-sm ms-2" id="refreshNowBtn" title="刷新当前时间"><i class="bi bi-arrow-clockwise"></i></button></h6>';
    html += '<pre id="tsResult">' + data.result + '</pre>';
    html += '<button class="btn btn-outline-secondary btn-sm" onclick="copyTs()"><i class="bi bi-clipboard"></i> 复制</button>';
    html += '</div>';
    document.getElementById('tsResultWrap').innerHTML = html;
    bindRefreshBtn();
  });
};
document.getElementById('btnDate2Ts').onclick = function() {
  const formData = new FormData(tsForm);
  formData.set('timestamp', ''); // 只用日期
  fetch('', {
    method: 'POST',
    headers: { 'X-Requested-With': 'XMLHttpRequest' },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    let html = '<hr><div class="alert alert-success">';
    html += '<h6>转换结果：<button class="btn btn-outline-secondary btn-sm ms-2" id="refreshNowBtn" title="刷新当前时间"><i class="bi bi-arrow-clockwise"></i></button></h6>';
    html += '<pre id="tsResult">' + data.result + '</pre>';
    html += '<button class="btn btn-outline-secondary btn-sm" onclick="copyTs()"><i class="bi bi-clipboard"></i> 复制</button>';
    html += '</div>';
    document.getElementById('tsResultWrap').innerHTML = html;
    bindRefreshBtn();
  });
};
</script>
{% endblock %}
