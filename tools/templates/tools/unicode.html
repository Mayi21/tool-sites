{% extends 'tools/base.html' %}
{% block title %}Unicode 与中文互转{% endblock %}
{% block content %}
<div class="card p-4 mb-4">
  <h2 class="mb-3"><i class="bi bi-type"></i> Unicode 与中文互转</h2>
  <form id="unicodeForm" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">输入内容</label>
      <textarea class="form-control" name="text" rows="3">{{ text|default:'' }}</textarea>
    </div>
    <div class="d-flex gap-2">
      <button type="button" class="btn btn-primary" id="btnZh2Unicode"><i class="bi bi-arrow-right"></i> 中文转Unicode</button>
      <button type="button" class="btn btn-success" id="btnUnicode2Zh"><i class="bi bi-arrow-left"></i> Unicode转中文</button>
    </div>
  </form>
  <div id="unicodeResultWrap">
    {% if result %}
    <hr>
    <div class="alert alert-success">
      <h6>转换结果：</h6>
      <pre id="unicodeResult">{{ result }}</pre>
      <button class="btn btn-outline-secondary btn-sm" onclick="copyUnicode()"><i class="bi bi-clipboard"></i> 复制</button>
    </div>
    {% endif %}
  </div>
</div>
<!-- Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1080">
  <div id="unicodeToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="bi bi-clipboard-check"></i> 复制成功！
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
<script>
function copyUnicode() {
  var text = document.getElementById('unicodeResult').innerText;
  navigator.clipboard.writeText(text).then(function(){
    var toast = new bootstrap.Toast(document.getElementById('unicodeToast'));
    toast.show();
  });
}
const unicodeForm = document.getElementById('unicodeForm');
document.getElementById('btnZh2Unicode').onclick = function() {
  const formData = new FormData(unicodeForm);
  formData.set('action', 'encode');
  fetch('', {
    method: 'POST',
    headers: { 'X-Requested-With': 'XMLHttpRequest' },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    let html = '<hr><div class="alert alert-success">';
    html += '<h6>转换结果：</h6>';
    html += '<pre id="unicodeResult">' + data.result + '</pre>';
    html += '<button class="btn btn-outline-secondary btn-sm" onclick="copyUnicode()"><i class="bi bi-clipboard"></i> 复制</button>';
    html += '</div>';
    document.getElementById('unicodeResultWrap').innerHTML = html;
  });
};
document.getElementById('btnUnicode2Zh').onclick = function() {
  const formData = new FormData(unicodeForm);
  formData.set('action', 'decode');
  fetch('', {
    method: 'POST',
    headers: { 'X-Requested-With': 'XMLHttpRequest' },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    let html = '<hr><div class="alert alert-success">';
    html += '<h6>转换结果：</h6>';
    html += '<pre id="unicodeResult">' + data.result + '</pre>';
    html += '<button class="btn btn-outline-secondary btn-sm" onclick="copyUnicode()"><i class="bi bi-clipboard"></i> 复制</button>';
    html += '</div>';
    document.getElementById('unicodeResultWrap').innerHTML = html;
  });
};
</script>
{% endblock %}
