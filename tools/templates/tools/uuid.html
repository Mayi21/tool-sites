{% extends 'tools/base.html' %}
{% block title %}UUID 生成{% endblock %}
{% block content %}
<div class="card p-4 mb-4">
  <h2 class="mb-3"><i class="bi bi-fingerprint"></i> UUID 生成</h2>
  <form id="uuidForm" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">UUID 版本</label>
      <select class="form-select" name="version">
        <option value="1" {% if version == 1 %}selected{% endif %}>UUID1（基于时间）</option>
        <option value="3" {% if version == 3 %}selected{% endif %}>UUID3（基于名字+MD5）</option>
        <option value="4" {% if version == 4 %}selected{% endif %}>UUID4（随机）</option>
        <option value="5" {% if version == 5 %}selected{% endif %}>UUID5（基于名字+SHA1）</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">生成数量</label>
      <input class="form-control" type="number" name="count" value="{{ count|default:1 }}" min="1" max="200">
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-shuffle"></i> 生成</button>
  </form>
  <div id="uuidResultWrap">
    {% if result %}
    <hr>
    <div class="alert alert-success">
      <h6>生成结果：</h6>
      <button class="btn btn-outline-secondary btn-sm mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#uuidResultCollapse" aria-expanded="false" aria-controls="uuidResultCollapse">
        显示/隐藏结果
      </button>
      <div class="collapse show" id="uuidResultCollapse">
        <pre id="uuidResult" style="white-space: pre; max-height: 300px; overflow:auto;">{{ result }}</pre>
        <button class="btn btn-outline-secondary btn-sm mt-2" onclick="copyUuid()"><i class="bi bi-clipboard"></i> 复制全部</button>
      </div>
    </div>
    {% endif %}
  </div>
</div>
<!-- Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1080">
  <div id="uuidToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="bi bi-clipboard-check"></i> 复制成功！
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
<script>
function copyUuid() {
  var text = document.getElementById('uuidResult').innerText;
  navigator.clipboard.writeText(text).then(function(){
    var toast = new bootstrap.Toast(document.getElementById('uuidToast'));
    toast.show();
  });
}
const uuidForm = document.getElementById('uuidForm');
uuidForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(uuidForm);
  fetch('', {
    method: 'POST',
    headers: { 'X-Requested-With': 'XMLHttpRequest' },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    let html = '<hr><div class="alert alert-success">';
    html += '<h6>生成结果：</h6>';
    html += '<button class="btn btn-outline-secondary btn-sm mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#uuidResultCollapse" aria-expanded="false" aria-controls="uuidResultCollapse">显示/隐藏结果</button>';
    html += '<div class="collapse show" id="uuidResultCollapse">';
    html += '<pre id="uuidResult" style="white-space: pre; max-height: 300px; overflow:auto;">' + data.result + '</pre>';
    html += '<button class="btn btn-outline-secondary btn-sm mt-2" onclick="copyUuid()"><i class="bi bi-clipboard"></i> 复制全部</button>';
    html += '</div></div>';
    document.getElementById('uuidResultWrap').innerHTML = html;
  });
});
</script>
{% endblock %}
